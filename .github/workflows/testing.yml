name: Testing on pull requests

on:
  pull_request:
    branches:
      - dev

jobs:
  docker-compose-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and Run Docker Compose
      run: |
        docker-compose -f docker-compose.dev.yml up -d 

    - name: Run pre-commit on Changed Files
      run: |
        # Sleep for 10 seconds to let the container initialize
        sleep 30
        
        # Get container ID 
        CONTAINER_ID=$(docker ps -q --filter="name=wachter-dev")
        export CONTAINER_ID

        # Export TELEGRAM_TOKEN to be used in container or scripts
        export TELEGRAM_TOKEN=${{ secrets.TELEGRAM_AUTOTEST_TOKEN }}

        # Execute black inside container
        docker exec $CONTAINER_ID bash -c "pipenv run pre-commit run black --all-files"
        
        # Check if black made any changes
        if [ "$(git status --porcelain)" ]; then
          echo "Changes were made by black. Please format your code before pushing."
          exit 1
        fi

    - name: Check Docker logs for errors
      run: |
        logs=$(docker logs $CONTAINER_ID)
        if echo $logs | grep -i "exited with code"; then
          echo "Found errors in Docker logs"
          exit 1
        fi
